<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thong Tran Resume</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      color: #333;
    }
    h1 {
      color: #1e3a8a;
      text-align: center;
      margin-bottom: 1rem;
    }
    .download-button {
      display: block;
      width: max-content;
      margin: 0 auto 2rem;
      padding: 0.5rem 1rem;
      background: #3b82f6;
      color: white;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .download-button:hover {
      background: #2563eb;
    }
    embed {
      width: 100%;
      height: 800px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
    }

</head>
<body>
  <h1>Thong Tran Resume</h1>
  
  <a href="Thong_Tran_Resume.pdf" class="download-button" target="_blank" download>Download Resume PDF</a>
